<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICON Royalty Portal - Maintenance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #0b1215;
        }
        
        .maintenance-card {
            background: #ffffff;
            padding: 50px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border-radius: 8px;
            border-top: 5px solid #8a2be2;
        }
        
        h1 {
            color: #0b1215;
            font-size: 2em;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 0;
            font-size: 1.1em;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #8a2be2;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="maintenance-card">
        <div class="spinner"></div>
        <h1>Portal Maintenance</h1>
        <p>The ICON Royalty Portal is currently down for scheduled updates. We are working to improve your experience and will be back shortly.</p>
        <p style="font-size: 0.9em; margin-top: 20px;">Thank you for your patience.</p>
    </div>

</body>
</html>
